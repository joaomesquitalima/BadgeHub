<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Crachás</title>
    <style>
        /* Reset básico */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            color: #333;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        /* Barra de pesquisa */
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #search-bar {
            padding: 10px 15px;
            width: 300px;
            border-radius: 20px;
            border: 1px solid #ccc;
            transition: 0.3s;
            outline: none;
        }

        #search-bar:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Tabela estilizada */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e8f4fc;
        }

        img {
            max-width: 80px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        input[type="date"] {
            padding: 6px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <h1>Lista de Crachás</h1>

    <!-- Barra de pesquisa -->
    <div class="search-container">
        <form method="GET" action="/">
            <input type="text" id="search-bar" name="q" placeholder="Pesquisar por nome..." value="{{ search_query }}">
            <button type="submit">Pesquisar</button>
        </form>
    </div>

    <table>
        <tr>
            <th>Foto</th>
            <th>Arquivo</th>
            <th>Data de Criação</th>
            <th>Refeitos</th>
            <th>Adicionar Refeito</th>
        </tr>
        {% for img in imagens %}
        <tr>
            <td><img src="{{ url_for('static', filename='images/' ~ img.nome) }}" alt="{{ img.nome }}"></td>
            <td>{{ img.nome }}</td>
            <td>{{ img.data_criacao }}</td>
            <td>{{ img.refeitos }} <br> Ultima vez feito a</td>
            <td>
                <form method="POST">
                    <input type="hidden" name="arquivo" value="{{ img.nome }}">
                    <input type="date" name="nova_data" required>
                    <button type="submit">Adicionar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
